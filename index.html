<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="./coracao.png">
        <spam>AluraGeek</spam>
    </header>
    <main>
        <div class="container">
            <div class="produtos">
                <span class="span-main">
                    MEUS PRODUTOS:
                </span>
                <div class="produtos-body" data-lista>
                   
                </div>
            </div>
            <form class="adicionar" data-formulario>
                <span class="span-main">
                    ADICIONAR PRODUTOS:
                </span>
                
                    <input type="text" placeholder="nome..." id="nome" data-nome>
                    <input type="text" placeholder="valor..." id="valor" data-valor>
                    <input type="text" placeholder="imagem..." id="imagem" data-imagem>
               
                <div class="botao">
                    <button class="botao-1" type="submit">Guardar</button>
                    <button class="botao-2" type="reset">Limpar</button>
                </div>
            
            </form>

        </div>
    </main>
    <footer>
        <div class="div-alura">
            <img src="./coracao.png">
            <spam>AluraGeek</spam>
        </div>

        <div class="div-footer">
            <p>Desenvolvido por Ellen</p>
            <p>ALURA LATAM - 2024</p>
        </div>
    </footer>
</body>
<script src="./mostrarProdutos.js" type="module"></script>
<script src="./criarProdutos.js" type="module"></script>

</html>
